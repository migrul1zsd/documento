!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>
<body>
    <div class="fullcenter">
        <div id="formulario">
            <h1>CADASTRO</h1>
            
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="name"class="textfield">

                <label for="colorpicker">Cor favorita</label>
                <input type="color" id="colorpicker"><br>
                <label for="date" id="nascimento">Data de nascimento</label>
                <input type="date"id="nascimento"> 

                <label for="hrnascimento">Horário do nascimento</label>
                <input type="time" id="hrnascimento">

                <label for="Email">E-mail</label>
                <input type="email" id="email"placeholder="aaa@bbb.com" class="textfield">
                <label for="confemail">Confirme o e-mail:</label>
                <input type="email" id="confemail" placeholder="aaa@bbb.com" class="textfield">

                <label for="doc">Faça upload do documento</label>
                <input type="file" id="doc" accept=".pdf" multiple>

                <input type="hidden" id="test" value="test">


                <label for="image">Faça upload da foto</label>
                <input type="image" id="image">

                <label for="telefone">telefone</label>
                <input type="number" id="telefone" placeholder="(11) 99999-99" class="textfield">

                <label for="pass">Senha</label>
                <input type="password" id="pass">
                <label for="confpass">Confirme a senha</label>
                <input type="password" id="confpass" class="textfield">

                <label for="sexo">sexo</label>

                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem">Feminino</label>

                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">Masculino</label>

                <input type="radio" id="ni" name="sexo" value="n">
                <label for="ni">prefere não declarar</label>

                <label for="satisfação">satisfação</label>
                <input type="range" id="satisfação">

                <input type="checkbox" id="agreet" value="y">
                <label for="agree">Concordo com os temas</label>
                <input type="checkbox" id="agreep" value="y">
                <label for="agree">Concordo com as politicas</label>

                <input type="reset" value="limpar" class="whiteButton">
                <button class="whiteButton" type="button">Enviar</button>

            </form>
        </div>
    </div>
    
</body>
</html>
