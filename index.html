<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documentos</title>
</head>

<body>
    <div class="fullcenteer">
        <div id="formulario">
            <h1>Cadastro</h1>
            <form>
                <label for="nema">Nome:</label>
                <input type="text" id="name" placeholder="Nome">
                <label for="colorpicker">Cor favorita</label>
                <input type="colo" id="colorpicker">
                <label for="Nascimento">Data de Nascimento</label>
                <input type="date" id="Nascimento">

                <label for="hrnascimento">Horario do nascimento</label>
                <input type="time" id="hrnascimento">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="aabb@.com">
                <label for="email">confirme o E-mail</label>
                <input type="email" id="confemail" placeholder="aabb@.com">

                <label for="doc">Faca upload do documento:</label>
                <input type="file" id="doc" accept=" .pdf">

                <input type="hidden" id="test" value="test">

                <label for="imagem">Faca upload da Foto:</label>
                <input type="imagem">

                <label for="telefone">telefone</label>
                <input type="numero" id="telefone" placeholder="(11) 4002 0922">

                <label for="pass">senha</label>
                <input type="password" id="pass">
                <label for="confpass">confirme a senha:</label>
                <input type="password" id="confpass">

                <label for="sexo">sexo</label>

                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem">feminino</label>

                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">masculino</label>

                <input type="radio" name="ni" id="sexo" value="n">
                <label for="ni">prefere n√£o declarar</label>

                <label for="stifacao"></label>
                <input type="type" id="stifacao">

                <input type="checkbox" id="agreet" value="y">
                <label for="agree">Concordo com os termos</label>
                <input type="checkbox" id="agreep" value="y">
                <label type for="agree">concordo as politicas</label>

                <input type="reset" value="Limpar">
                <button>Enviar</button>


            </form>
        </div>
    </div>
</body>

</html>
